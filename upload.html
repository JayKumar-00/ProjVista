<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Tailwind</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Boldonse&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <style>
        .toast {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 15px;
    border-radius: 5px;
    font-size: 16px;
    opacity: 0;
    transition: opacity 0.5s ease, bottom 0.5s ease;
    z-index: 9999;
}

.toast.show {
    opacity: 1;
    top: 50%;
}

.toast.hide {
    opacity: 0;
    top: 50%;
}
    </style>
    
</head>
<body class="bg-gray-100 p-6">
        <script>
            if (!sessionStorage.getItem("loggedIn")) {
                window.location.href = "login.html"; // Redirect to login page
            }
        </script>
        <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold text-gray-700 text-center mb-4">Project Management System</h2>
            <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded">Logout</button>
            
            <!-- Add Project Form -->
            <div class="mb-6">
                <h3 class="text-xl font-semibold mb-2">Add New Project</h3>
                <form id="project-form" class="space-y-3">
                    <input type="text" id="project-name" placeholder="Project Name" class="w-full px-4 py-2 border rounded-lg" required>
                
                    <textarea id="project-description" placeholder="Project Description" class="w-full px-4 py-2 border rounded-lg" required></textarea>
                
                    <label class="block text-gray-600">Upload Source Code (Folder Allowed):</label>
                    <input type="file" id="source-code" class="w-full px-4 py-2 border rounded-lg" accept=".zip,.rar,.7z,.tar.gz,.js,.py,.cpp,.java" required multiple webkitdirectory directory>
                
                    <label class="block text-gray-600">Upload Report Document:</label>
                    <input type="file" id="report-document" class="w-full px-4 py-2 border rounded-lg" accept=".pdf,.doc,.docx" required>
                
                    <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Add Project</button>
                </form>
                
            </div>
            
            <!-- Project List -->
            <h3 class="text-xl font-semibold mb-2">Project List</h3>
            <div id="project-list" class="space-y-3">
                <!-- Projects will be added here dynamically -->
            </div>
        </div>
    </body>
    <script>
        function logout() {
            sessionStorage.removeItem("loggedIn");
            window.location.href = "login.html";
        }
    </script>
<script src="script.js"></script>
</html>
