<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Tailwind</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Boldonse&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
</head>
<body class="bg-gray flex items-center justify-center h-screen">
    <!-- login page -->
    <div class="bg-white p-6 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-gray-700 text-center mb-4">Login</h2>
        <form id="login-form" class="space-y-3">
            <input type="text" id="username" placeholder="Username" class="w-full px-4 py-2 border rounded-lg" required>
            <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg" required>
            <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Login</button>
        </form>
        <p class="text-center mt-3 text-gray-600">Don't have an account? <a href="signup.html" class="text-blue-500">Sign Up</a></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.getElementById("login-form");
    
            if (loginForm) {
                loginForm.addEventListener("submit", function(event) {
                    event.preventDefault();
                    const username = document.getElementById("username").value;
                    const password = document.getElementById("password").value;
                    if (username && password) {
                        sessionStorage.setItem("loggedIn", "true");
                        window.location.href = "index.html"; // Redirect to main page
                    }
                });
            } else {
                console.error("Error: login-form not found!");
            }
        });
    </script>
    
    
</body>
<script src="script.js"></script>
</html>
