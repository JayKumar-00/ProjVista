<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Tailwind</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Boldonse&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
</head>
<body class="bg-gray flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-gray-700 text-center mb-4">Sign Up</h2>
        <form id="signup-form" class="space-y-3">
            <input type="text" id="signup-username" placeholder="Username" class="w-full px-4 py-2 border rounded-lg" required>
            <input type="password" id="signup-password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg" required>
            <button type="submit" class="w-full py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">Sign Up</button>
        </form>
        <p class="text-center mt-3 text-gray-600">Already have an account? <a href="login.html" class="text-blue-500">Login</a></p>
    </div>
</body>
<script src="script.js"></script>
</html>
